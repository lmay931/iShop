// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {

    ext.kotlin_version = '<kotlin-version>'
    ext.android_plugin_version = '7.0.2'
    ext.version_navigation = '1.5.0'
    ext.version_room = "2.3.0"

    ext.version_coroutine = "1.3.7"
    ext.version_constraint_layout = "2.0.0-rc1"
    ext.version_lifecycle_extensions = "2.2.0"

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.5.30"
        classpath "com.android.tools.build:gradle:$android_plugin_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:2.3.5"
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}